<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./assets/css/form.css"/>
    <title>Blog Landing Page</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    
    <form id="post" class="blogPostform">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required
        placeholder="Ex: JaneDoe98"><br><br>
        
        <label for="title">Blog Title:</label>
        <input type="text" id="title" name="title" required
        placeholder="Ex: Harambe's Revenge"><br><br>
        
        <label for="content">Blog Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="50" required
        placeholder="Enter your thoughts here"></textarea><br><br>
        
        <input id="submit" type="submit" value="Submit">
        <button id="forward-button" class="forward-button" type="button" href="blog.html">To Blog</button>
    </form>
  
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
